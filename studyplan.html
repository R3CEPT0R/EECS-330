<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" type="image/png" href="./images/hummingbird.png">
  <title>Articulate | Set Study Plan</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
            <div class="p-5">
              <div class="text-center">
                <a href="dashboard.html">
                <img class="logo" src="./images/articulate logo.png" style="margin-bottom:20px">
              </a>
              </div>
              <form class="user">
                <div class="form-group-studyplan">
                    I speak 
                    <span class="custom-dropdown big">
                      <select id="language-name">
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Chinese">Chinese</option>
                        <option value="French">French</option>
                    </select>
                </span>
                </div>
                <div class="form-group-studyplan">
                    and I want to learn
                    <span class="custom-dropdown big">
                      <select id="languagename">
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Chinese">Chinese</option>
                        <option value="French">French</option>
                      </select>
					</span>
                </div>
				<br>
                <div class="form-row">
                   I want to practice my: 
				   <div class="form-group-studyplan">
					<p><input type="checkbox"><label class="sp-check">Reading </label> </p>
					<p><input type="checkbox"><label class="sp-check">Listening</label> </p>
					<p><input type="checkbox"><label class="sp-check">Speaking</label> </p>
				   </div> for
				   <div class="form-group-studyplan">
                    <!-- <input class="form-control form-control-user" id="sessionLength" placeholder="25"> -->
					<span class="duration-select">
						<select id="studyLength">
							<option value="5"> 5 </option>
							<option value="10"> 10 </option>
							<option value="15"> 15 </option>
							<option value="20"> 20 </option>
							<option value="30"> 30 </option>
							
						</select>
					</span>
                   </div> minutes every day
                </div>
                <div class="form-row">
                  <div class="form-group-studyplan">
                  <input type="checkbox">
				  Apply feedback from my test results
				  <div class="info-test-results">
					(use your placement test results to provide appropriate content)
				  </div>	
                </div>

                <a href="dashboard.html" class="btn btn-articulate btn-user btn-block" onclick="getSelectValue()">
                  Save
                </a>
            </div>
          </div>
        </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

 <script src="study.js"></script>
</body>

</html>
