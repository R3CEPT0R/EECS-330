<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="icon" type="image/png" href="./images/hummingbird.png">
  <title>Articulate | Set Study Plan</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">

            <div class="p-5">
              <div class="text-center">
                <a href="dashboard.html">
                <img class="logo" src="./images/articulate logo.png" style="margin-bottom:20px">
              </a>
              <!--  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1> -->
              </div>
              <form class="user">
                <div class="form-group-studyplan">
                    What language do you speak?
                    <span class="custom-dropdown big">
                      <select id="language-name">
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Chinese">Chinese</option>
                        <option value="French">French</option>
                    </select>
                </span>
                </div>
				<br>
                <div class="form-group-studyplan">
                    What language do you want to learn?
                    <span class="custom-dropdown big">
                      <select>
                        <option>English</option>
                        <option>Spanish</option>
                        <option>Japanese</option>
                        <option>Chinese</option>
                        <option>French</option>
                    </select>
                </span>
                </div>
				<br>
                <div class="form-group-studyplan">
                   I want to practice 
                   <div class="form-group-studyplan">
                    <input class="form-control form-control-user" id="sessionLength" placeholder="25">
                    </div> minutes every
                    <span class="custom-dropdown big">
                      <select>
                        <option>1 day</option>
                        <option>7 days</option>
                        <option>14 days</option>
                        <option>30 days</option>
                        <option>90 days</option>
                        <option>180 days</option>
                        <option>365 days</option>
                    </select>
                </span>
                </div>
                

                <div class="form-row">
                  Practice Type:
                  <div class="form-group-studyplan">
                  <p><input type="checkbox"><label>Reading</label></p>
                  <p><input type="checkbox"><label>Listening</label> </p>
                  <p><input type="checkbox"><label>Speaking</label> </p>
                </div>

                </div>
                <div class="form-row">
                  Apply feedback from my test results:
                  <div class="form-group-studyplan">
                  <p><input type="checkbox"></p>
                </div>

                <a href="dashboard.html" class="btn btn-primary btn-user btn-block" onclick="getSelectValue ()">
                  Save
                </a>
            </div>
          </div>
        </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

 <script src="study.js"></script>
</body>

</html>
