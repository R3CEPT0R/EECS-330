<html>
<header>
   <title>Study Plan</title>
   <link rel="stylesheet" type="text/css" href="studyplan.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
  <div id="language-set">
<p class="question">1.What language do you speak?</p>
<lable>Language:</lable>
<select>
  <option>English</option>
  <option>Spanish</option>
  <option>Chinese</option>
  <option>Japanese</option>
  <option>Russian</option></select>
  <p></p>
 
  <lable class="question">2.What language do you want to learn?</lable>
  <select>
    <option>English</option>
    <option>Spanish</option>
    <option>Chinese</option>
    <option>Japanese</option>
    <option>Russian</option></select>
    <p></p> </div>

    <div id="practice-set">
    <lable class="question">1.How long is your study period?</lable>
    <select>
      <option>1 day</option>
      <option>3 day</option>
      <option>5 day</option>
      <option>1 week</option>
      </select>
      <p></p>

      <lable class="question">2.Study length per period:</lable>
      <input value="5">
      <select>
        <option>minutes</option>
        <option>hours</option></select>
        <p></p> 
<p class="question">3.Practice Type</p>
<p><input type="checkbox"><label>Reading</label></p>
<p><input type="checkbox"><label>Listening</label> </p>
<p><input type="checkbox"><label>Speaking</label> </p>
<p></p></div>

<div id="feedback">
<p ><input type="checkbox"> Apply feedback from my test results </p>

<button>Submit</button></div>
</body>
</html>
